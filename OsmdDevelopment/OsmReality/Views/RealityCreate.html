<div>
    <div class="form-horizontal col-md-4">

        <div class="form-group">
            <label class="col-sm-3 control-label">Nemovitost</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="dealType">
                    <option value="0">Pro bydlení</option>
                    <option value="1">Nebytové prostory</option>
                </select>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-3 control-label">Dispozice</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="disposition">
                    <option value="0">1+</option>
                    <option value="1">2+</option>
                    <option value="2">3+</option>
                    <option value="3">4+</option>
                    <option value="4">5+</option>
                    <option value="5">6+</option>
                </select>
            </div>
            <div class="col-sm-6">
                <select class="form-control" ng-model="kitchen">
                    <option value="0">kuchyňský kout</option>
                    <option value="1">samostatná kuchyň</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Vyhledávání</label>
            <div id="searchboxParent" class="col-sm-9 ">
            
            </div>
        </div>
    
        <div class="form-group">
            <label for="region" class="col-sm-3 control-label">Region</label>
            <div class="col-sm-9">
                <input ng-model="region" class="form-control" placeholder="region" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="city" class="col-sm-3 control-label">Obec</label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="city" placeholder="city">
            </div>
        </div>
        
        <div class="form-group">
            <label for="locality" class="col-sm-3 control-label">Lokalita</label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="locality" placeholder="locality">
            </div>
        </div>
        
        <div class="form-group">
            <label for="street" class="col-sm-3 control-label">Ulice</label>
            <div class="col-sm-6">
                <input class="form-control" ng-model="street" placeholder="ulice">
            </div>
            <div class="col-sm-3">
                <input class="form-control" ng-model="streetNumber" placeholder="číslo">
            </div>
        </div>
        
        <div class="form-group">
            <label for="price" class="col-sm-3 control-label">Cena</label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="price" placeholder="cena" />
            </div>
        </div>
        <div class="form-group">
            <label for="dealDescription" class="col-sm-3 control-label">Popis</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="4" ng-model="dealDescription" placeholder="stručný popis"></textarea>
            </div>
        </div>

        <div class="btn btn-default" ng-file-select ng-model="files">Upload ussing model $watch</div>
        <div class="btn btn-default" ng-file-select ng-file-change="upload($files)">Upload on file change</div>

        <div ng-file-drop ng-model="files" class="drop-box"
             drag-over-class="dragover" ng-multiple="true" allow-dir="true"
             accept=".jpg,.png">
            <div>Obrázky přetáhněte sem.</div>
        </div>

        <ul class="">
            <li class="animate-repeat" ng-repeat="file in storedFiles">
                [{{file.name}}] {{(file.size/1024000).toFixed(2)}} MB
            </li>
            <li class="animate-repeat" ng-if="results.length == 0">
                <strong>Zatím jste nepřidali žádný soubor</strong>
            </li>
        </ul>

        <div ng-no-file-drop>Zde klikněte pro nahrání obrázku</div>
        <div ng-click="createReality()" class="btn btn-default">CREATE!!!</div>
    </div>

    <div class="col-md-8">
        <style>
            .angular-google-map-container { height: 500px; }
        </style>
        <script type="text/ng-template" id="searchbox.tpl.html">
            <input type="text" ng-model="address" class="form-control" placeholder="ulice číslo město" required style="width:100%" tooltip="Vyplňte celou adresu, vyberte nabízený výsledek myší nebo šipkou a adresa se Vám předvyplní do příslušných polí." tooltip-trigger="focus" tooltip-class="tooltip-light" />
        </script>
        <ui-gmap-google-map 
            center="map.center" 
            zoom="map.zoom" 
            options="map.options"
            control="control">
            <ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>
            <ui-gmap-marker idkey="'id'" coords="marker" options="markerOptions">
                <ui-gmap-window options="windowOptions" closeclick="closeClick()">
                    <p class="google-window">{{marker.latitude}}, {{marker.longitude}}</p>
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</div>
