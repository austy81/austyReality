<div style="float:left; margin-right:10px; margin-top:5px;">
    <img ng-src="{{blobStorageSmallImageUrl}}/{{x.Images[0].RealityId}}-{{x.Images[0].Guid}}.jpg" ng-click="selectReality(x);" width="120" height="100" />
</div>
<div style="margin-top: 10px; margin-bottom: 10px; padding-right: 5px;">
    <div ng-click="showOnMap(x)">
        <div>{{ x.DispositionText }} {{ x.DealTypeText }}</div>
        <div style="color:GrayText"> {{ x.City }} - {{ x.Locality }} <br /> {{x.Street}} {{x.StreetNumber}}</div>
        <div style="font-size: 18px;"> {{ x.Price }} Kč </div>
        <div align="right">přidáno {{ x.InsertDate }}</div>
    </div>
</div>
